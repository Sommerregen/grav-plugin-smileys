name: Smileys
version: 1.0.0
description: "This plugin substitutes text emoticons, also known as smilies like :-), with images."
icon: smile-o
author:
  name: Sommerregen
  email: sommerregen@benjamin-regler.de
homepage: https://github.com/sommerregen/grav-plugin-smileys
keywords: [smilies, emotes, emoticons, filter, formatter, plugin]
docs: https://github.com/sommerregen/grav-plugin-smileys/blob/master/README.md
bugs: https://github.com/sommerregen/grav-plugin-smileys/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin Status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: Use built in CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    weight:
      type: text
      label: Set the weight (order of execution)
      default: 0
      validate:
        type: int
        min: -100
        max: 100

    pack:
      type: text
      label: Enter the name of the smileys package
      help: "The name of the smileys package equals the name of the folder in `user/data/smileys/<package>`."
      default: simple_smileys
      placeholder: simple_smileys

    exclude_tags:
      type: text
      label: Ignore contents with this class
      help: Comma separated list.
      validate:
        type: commalist

    process:
      type: toggle
      label: Filter smileys
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
