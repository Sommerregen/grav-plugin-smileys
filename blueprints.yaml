name: Smileys
version: 1.1.0
description: "This plugin substitutes text emoticons, also known as smilies like :-), with images."
icon: smile-o
author:
  name: Sommerregen
  email: sommerregen@benjamin-regler.de
homepage: https://github.com/sommerregen/grav-plugin-smileys
keywords: [smilies, emotes, emoticons, filter, formatter, plugin]
docs: https://github.com/sommerregen/grav-plugin-smileys/blob/master/README.md
bugs: https://github.com/sommerregen/grav-plugin-smileys/issues
license: MIT/GPL

form:
  validation: strict
  fields:
    global:
      type: section
      title: "Global plugin configurations"
      underline: 1

      fields:
        enabled:
          type: toggle
          label: "Plugin Status"
          highlight: 1
          default: 0
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool

        built_in_css:
          type: toggle
          label: "Use built in CSS"
          highlight: 1
          default: 1
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

        weight:
          type: text
          size: x-small
          label: "Order of execution"
          default: 0
          validate:
            type: int
            min: -100
            max: 100

    default:
      type: section
      title: "Default values for Smileys configuration"
      underline: 1

      fields:
        pack:
          type: text
          size: medium
          label: "Enter the name of the smileys package"
          help: "The name of the smileys package equals the name of the folder in `user/data/smileys/<package>`."
          default: simple_smileys
          placeholder: simple_smileys

    specific:
      type: section
      title: "Global and page specific configurations"
      underline: 1

      fields:
        exclude.tags:
          type: selectize
          size: medium
          label: "Ignore contents with this tags"
          help: Comma separated list.
          validate:
            type: commalist

        exclude.classes:
          type: selectize
          size: medium
          label: "Ignore contents with this class"
          help: Comma separated list.
          validate:
            type: commalist

        process:
          type: toggle
          label: "Activate <code>Smileys</code> filter per page"
          default: 1
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool
